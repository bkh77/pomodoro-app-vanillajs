<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pomodoro app with Vanilla js by Bakhtiyor Khasanov">
  <link rel="stylesheet" href="./style.css" />
  <title>Pomodoro App</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Pomodoro app with Vanilla js</h1>
      <svg id="setting-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </header>

    <section id="setting">
      <form action="">
        <div class="form-group">
          <label for="">Work time:</label>
          <input id="work-input" type="text" value="25" />
        </div>
        <div class="form-group">
          <label for="">Short Break:</label>
          <input id="short-input" type="text" value="5" />
        </div>
        <div class="form-group">
          <label for="">Long Break:</label>
          <input id="long-input" type="text" value="15" />
        </div>


      </form>
      <div>
        <button class="setBtn">OK</button>
      </div>
    </section>

    <main id="main">
      <div class="monitor">
        <div>
          <h2>Work:</h2>
          <h1>
            <span id="work-minutes">25</span>:<span id="work-seconds">00</span>
          </h1>
        </div>
        <div>
          <h2>Short Break:</h2>
          <h1>
            <span id="short-minutes">5</span>:<span id="short-seconds">00</span>
          </h1>
        </div>
        <div>
          <h2>Long Break:</h2>
          <h1>
            <span id="long-minutes">15</span>:<span id="long-seconds">00</span>
          </h1>
        </div>
        <div>
          <h2>Work Cycle:</h2>
          <h1><span id="cycle">0</span>/4</h1>
        </div>
      </div>
      <div class="btns">
        <button id="pause">Pause</button>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </main>


  </div>

  <script src="./main.js"></script>
</body>

</html>
